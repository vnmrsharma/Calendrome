<html lang="en">
<head>
    <script src="style.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <div id="main-div">
        <div class="container">
            <a href="login.html"><button class="in">Log-in</button></a>
            <button class="up">Sign-Up</button>
        </div>
        <H1>
            Sign Up Here
      </H1>

        <form action="" class="form">
            <div id="form-flex">
                <input type="text" name="Name" id="inp1" placeholder="First Name*" required>
                <input type="text" name="" id="inp1" placeholder="Last Name*" required>
            </div>
            <div class="form2">
            <input type="email" name="" id="inp" placeholder="Email Address*" required>
            <input type="password" name="" id="input" placeholder="Set A Password" required>
            <div class="check">
            <input type="checkbox" onclick="myFunction()">
            <label for="checkbox" id="check">Show Password</label>
            </div>
            <button type="submit">GET STARTED</button>
            </div>
        </form>
    </div>
</body>
</html>
